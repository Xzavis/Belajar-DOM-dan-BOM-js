<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Capturing World</title>
    <style>
      body div {
        width: 60%;

        margin: 8px;
        padding: 5px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div align="center" id="langit">
      LANGIT
      <div align="center" id="luar">
        LUAR
        <div align="center" id="tengah">
          TENGAH
          <div align="center" id="dalam">DALAM</div>
        </div>
      </div>
    </div>

    <script>
        // panggil tag div berdasarkan nama tag
        const divs = document.getElementsByTagName("div");

        //   looping
        for (let el of divs) {
          // el akan melooping sebuah function ketika di click
          el.addEventListener('click', function(){
            // akan menapilkan peringatan ketika function berhasil
            // dijalankan
            alert('ELEMENT ' + el.getAttribute('id').toUpperCase())
          }, true)
      }
    </script>
  </body>
</html>
